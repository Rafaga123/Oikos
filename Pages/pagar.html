<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Pago - OIKOS</title>
    <link rel="shortcut icon" href="../Images/logo.ico" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"> 
    <link rel="stylesheet" href="../CSS/pagar.css">
    
    <script src="../Scripts/seguridad.js"></script>
    <script>window.rolesPermitidos = ['HABITANTE'];</script>
</head>
<body>

    <div class="ui vertical inverted sidebar menu sidebar-menu" style="background-color: #9A9CEA;">
        <div class="item">
            <div class="header">
                <h2 class="ui inverted header">
                    <i class="home icon"></i>
                    <div class="content">Habitante<div class="sub header">Gestión de vivienda</div></div>
                </h2>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <a class="item" href="./home_page.html"><i class="home icon"></i> Inicio</a>
                <a class="item" href="./reglamento.html"><i class="book icon"></i> Reglamento</a>
                <a class="item" href="./horario.html"><i class="clock icon"></i> Horarios</a>
                <a class="active item" href="./cuentasparapagos.html"><i class="credit card icon"></i> Pagos</a>
                <a class="item" href="./actividades.html"><i class="calendar alternate icon"></i> Actividades</a>
                <a class="item" href="./foro.html"><i class="comments icon"></i> Foro</a>
                <a class="item" href="./configuracion.html"><i class="cogs icon"></i> Configuración</a>
            </div>
        </div>
        <div class="item">
            <div class="ui divider"></div>
            <a class="item" onclick="cerrarSesion()"><i class="sign out icon"></i> Cerrar Sesión</a>
        </div>
        <div class="sidebar-footer-image">
            <img src="../Images/logo_neg.png" alt="Decoración de Sidebar">
        </div>
    </div>

    <div class="pusher">
        <div class="ui top fixed menu" style="background-color: #9A9CEA;">
            <div class="ui container">
                <div class="item"><img src="../Images/logopng.png" alt="Logo"></div>
                <a class="item" id="sidebar-toggle"><i class="sidebar icon" style="color: white;"></i></a>
                <div class="header item" style="color: white;">Gestión de Pagos</div>
                <div class="right menu">
                    <div class="ui dropdown item" style="color: white;">
                        <i class="user icon" style="color: white;"></i> Habitante
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="./profile.html"><i class="user icon"></i> Mi Perfil</a>
                            <div class="divider"></div>
                            <a class="item" onclick="cerrarSesion()"><i class="sign out icon"></i> Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-form-container" style="margin-top: 100px;">
            <h2 class="ui header"><i class="file invoice dollar icon"></i> Reportar Pago</h2>
            <div class="ui divider"></div>

            <div class="payment-methods">
                <button class="pm-btn active" data-method="transferencia" type="button">Transferencia Bancaria</button>
                <button class="pm-btn" data-method="pago_movil" type="button">Pago Móvil</button>
            </div>

            <form id="form-reportar-pago" enctype="multipart/form-data">
                <div class="payment-grid">
                    <div class="left-col">
                        
                        <label for="bancoDestino">Banco de Destino (Condominio) <span style="color:red">*</span></label>
                        <select id="bancoDestino" class="ui dropdown fluid" required>
                            <option value="">Cargando cuentas...</option>
                        </select>
                        
                        <label for="conceptoPago">Concepto del Pago <span style="color:red">*</span></label>
                        <input type="text" id="conceptoPago" placeholder="Ej: Condominio Enero 2026" required>
                        
                        <label for="bancoEmisor">Banco Emisor (Tu banco)</label>
                        <select id="bancoEmisor" class="ui search dropdown fluid">
                            <option value="">Selecciona tu banco...</option>
                            <option value="Banesco">Banesco</option>
                            <option value="Banco de Venezuela">Banco de Venezuela</option>
                            <option value="Banco Mercantil">Banco Mercantil</option>
                            <option value="Banco Provincial">Banco Provincial</option>
                            <option value="Bancaribe">Bancaribe</option>
                            <option value="Banco Exterior">Banco Exterior</option>
                            <option value="Banco Occidental de Descuento">BOD</option>
                            <option value="Banco Nacional de Crédito">BNC</option>
                            <option value="Banplus">Banplus</option>
                            <option value="Banco del Tesoro">Banco del Tesoro</option>
                            <option value="Banco Agrícola de Venezuela">Banco Agrícola</option>
                            <option value="Banco Bicentenario">Banco Bicentenario</option>
                            <option value="Banco Activo">Banco Activo</option>
                            <option value="Bancamiga">Bancamiga</option>
                            <option value="Bancrecer">Bancrecer</option>
                            <option value="Banco Plaza">Banco Plaza</option>
                            <option value="Banco Caroní">Banco Caroní</option>
                            <option value="Venezolano de Crédito">Venezolano de Crédito</option>
                            <option value="Banco Sofitasa">Banco Sofitasa</option>
                            <option value="100% Banco">100% Banco</option>
                            <option value="Banco del Sur">Banco del Sur</option>
                        </select>

                        <label for="codigoRef">Número de Referencia <span style="color:red">*</span></label>
                        <input type="text" id="codigoRef" placeholder="Ej: 12345678" required>

                        <div class="two-cols">
                            <div>
                                <label for="monto">Monto (Bs) <span style="color:red">*</span></label>
                                <input type="number" id="monto" placeholder="0.00" step="0.01" required>
                            </div>
                            <div>
                                <label for="fechaPago">Fecha del Pago <span style="color:red">*</span></label>
                                <input type="date" id="fechaPago" required>
                            </div>
                        </div>
                    </div>

                    <div class="right-col">
                        <div class="bank-card" id="bankPreview" style="display:none;">
                            <div class="bank-icon"><i class="university icon"></i></div>
                            <div class="bank-text">
                                <strong id="preview-banco">Banco</strong><br>
                                <span id="preview-titular">Titular</span><br>
                                <span id="preview-info" style="font-family: monospace;">Info</span>
                            </div>
                        </div>
                        <div class="bank-card empty" id="bankPreviewEmpty">
                            <div class="bank-icon"><i class="hand point left outline icon"></i></div>
                            <div class="bank-text">Selecciona un banco destino para ver los datos</div>
                        </div>

                        <div class="voucher-card">
                            <h4>Comprobante de Pago</h4>
                            <p>Adjunta captura o PDF</p>
                            <input type="file" id="voucherFile" accept="image/*,.pdf">
                        </div>
                    </div>
                </div>

                <div class="actions-row">
                    <a href="./home_page.html" class="btn ghost">Cancelar</a>
                    <button type="submit" class="btn primary">Enviar Reporte</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../Scripts/scripts_pagar.js"></script>
</body>
</html>
