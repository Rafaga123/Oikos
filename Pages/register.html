<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/logo.ico" />
    <link rel="stylesheet" href="../CSS/semantic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../CSS/auth.css" />
    <title>Registro</title>
</head>
<body>
    <div class="header finisher-header" style="width: 100%; height: 100vh;"></div>
<header class="ui menu navbar-responsive">
    <div class="ui container">
        
        <a href="../index.html" class="header item logo-item">
            <img src="../Images/logoproyecto.png" alt="Logo" width="40" height="35"/>
        </a>

        <div class="desktop-menu">
            <div class="desktop-links">
                <a class="item" href="../index.html">Inicio</a>
                <a class="item" href="./nosotros.html">¿Quiénes somos?</a>
                <a class="item" href="./mision_vision.html">Misión y Visión</a>
            </div>
            <div class="right menu">
                <a class="ui button" href="./login.html">Iniciar sesión</a>
                <a class="ui button" href="./register.html">Registrarme</a>
            </div>
        </div>

        <a href="#" class="item mobile-toggle" id="mobile-btn">
            <i class="bars icon large"></i>
        </a>

    </div>

    <div class="mobile-menu-overlay" id="mobile-menu-content">
        <div class="nav-links-vertical">
            <a class="item" href="../index.html">Inicio</a>
            <a class="item" href="./nosotros.html">¿Quiénes somos?</a>
            <a class="item" href="./mision_vision.html">Misión y Visión</a>
        </div>
        <div class="nav-buttons-vertical">
            <a class="ui button fluid primary" href="./login.html" style="margin-bottom: 10px;">Iniciar sesión</a>
            <a class="ui button fluid" href="./register.html">Registrarme</a>
        </div>
    </div>
</header>

    <main class="centered-form-container">

        <form class="ui form attached fluid segment horizontal-register-form" id="register-form">
            <h2 class="ui center aligned header" style="margin-bottom:1.5rem;">Registrarme</h2>
            <!-- Paso 1: Nombre y Apellido -->
            <div class="step" id="step-1">
                <div class="two fields">
                    <div class="field">
                        <label>Primer Nombre</label>
                        <input type="text" id="nombre1" name="nombre1" placeholder="Primer Nombre" required>
                    </div>
                    <div class="field">
                        <label>Segundo Nombre (Opcional)</label>
                        <input type="text" id="nombre2" name="nombre2" placeholder="Segundo Nombre">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Primer Apellido</label>
                        <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" required>
                    </div>
                    <div class="field">
                        <label>Segundo Apellido (Opcional)</label>
                        <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido">
                    </div>
                </div>
                <div class="ui fluid button primary next-btn">Siguiente</div>
            </div>

            <!-- Paso 2: Cédula, Email, Fecha de Nacimiento y Teléfono -->
            <div class="step" id="step-2" style="display: none;">
                <div class="two fields">
                    <div class="field">
                        <label>Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                    </div>
                    <div class="field">
                        <label>Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="field">
                        <label>Teléfono</label>
                        <div class="two fields" style="margin: 0;">
                            <div class="field" style="min-width: 160px; max-width: 200px;">
                                <select id="pais-telefono" name="pais_telefono" class="ui dropdown" aria-label="Código de país">
                                    <option value="VE" data-dial="+58" selected>Venezuela (+58)</option>
                                    <option value="CO" data-dial="+57">Colombia (+57)</option>
                                    <option value="MX" data-dial="+52">México (+52)</option>
                                    <option value="AR" data-dial="+54">Argentina (+54)</option>
                                    <option value="CL" data-dial="+56">Chile (+56)</option>
                                    <option value="US" data-dial="+1">Estados Unidos (+1)</option>
                                    <option value="ES" data-dial="+34">España (+34)</option>
                                    <option value="BR" data-dial="+55">Brasil (+55)</option>
                                    <option value="PE" data-dial="+51">Perú (+51)</option>
                                    <option value="EC" data-dial="+593">Ecuador (+593)</option>
                                </select>
                            </div>
                            <div class="field">
                                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +584144601965" required>
                            </div>
                        </div>
                        <small>Empieza con "+" y se detecta el país automáticamente.</small>
                    </div>
                </div>
                <div class="ui two buttons">
                    <button class="ui button back-btn" type="button">Volver</button>
                    <div class="or" data-text="o"></div>
                    <button class="ui button primary next-btn" type="button">Siguiente</button>
                </div>
            </div>

            <!-- Paso 3: Contraseña -->
            <div class="step" id="step-3" style="display: none;">
                <div class="field">
                    <label>Contraseña</label>
                    <div class="ui action input" style="width: 100%;">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <button type="button" class="ui icon button" onclick="togglePassword('password', this)" aria-label="Mostrar contraseña">
                            <i class="eye slash icon"></i>
                        </button>
                    </div>
                </div>
                <div class="field">
                    <label>Confirmar Contraseña</label>
                    <div class="ui action input" style="width: 100%;">
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar Contraseña" required>
                        <button type="button" class="ui icon button" onclick="togglePassword('confirmar', this)" aria-label="Mostrar contraseña">
                            <i class="eye slash icon"></i>
                        </button>
                    </div>
                </div>
                <div class="ui two buttons">
                    <button class="ui button back-btn" type="button">Volver</button>
                    <div class="or" data-text="o"></div>
                    <button class="ui large teal submit button" type="submit">Registrarse</button>
                    
                </div>
            </div>
            <!-- Mensaje de Error -->
            <div class="ui error message" id="error-message"></div>
        </form>
    </main>
    <main class="container">
        <div class="ui message" style="text-align: center;">
            ¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a>
        </div>
    </main>

    <footer class="ui inverted vertical footer segment">
        <div class="ui container">
            <p>Hecho con <i class="heart icon"></i></p>
        </div>
    </footer>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Scripts/register.js"></script>

    <script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        if (!input) return;
        const showing = input.type === 'text';
        input.type = showing ? 'password' : 'text';
        const icon = button.querySelector('i');
        if (icon) {
            icon.classList.toggle('eye');
            icon.classList.toggle('eye slash');
        }
        button.setAttribute('aria-label', showing ? 'Mostrar contraseña' : 'Ocultar contraseña');
    }
    </script>
    <script src="../Scripts/finisher-header.es5.min.js" type="text/javascript"></script>
<script type="text/javascript">
new FinisherHeader({
  "count": 6,
  "size": {
    "min": 1100,
    "max": 1300,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0.1,
      "max": 0.3
    },
    "y": {
      "min": 0.1,
      "max": 0.3
    }
  },
  "colors": {
    "background": "#9a9cea",
    "particles": [
      "#a2b9ee",
      "#a2dcee",
      "#a544a5",
      "#524ff2"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 1,
    "edge": 0.1
  },
  "skew": -2,
  "shapes": [
    "c"
  ]
});
</script>
</body>
</html>
