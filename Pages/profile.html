<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/logo.ico" />
    <title>Perfil - Oikos</title>
    
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/CSS" href="../CSS/semantic.css">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"> 
    <link rel="stylesheet" href="../CSS/profile_css.css">
    
    <script src="../Scripts/seguridad.js"></script>
    <script>window.rolesPermitidos = ['HABITANTE','ENCARGADO_COMUNIDAD'];</script>
</head>

<body>
  <div class="ui top fixed menu" style="background-color: #9A9CEA;">
    <div class="item">
      <img src="../Images/logopng.png" alt="Logo">
      <a class="item" href="./home_page.html" style="color: white;">Volver al Inicio</a>
    </div>

    <div class="right menu">
      <div class="ui dropdown item" style="color: white;">
        <i class="user icon"></i> Perfil <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="../Pages/pagar.html">Pagar</a>
          <a class="item" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </div>
  
  <div style="height: 60px;"></div> <div style="background-image: url(/Images/Fondopagina.png); min-height: 100vh; padding: 2em; background-size: cover;"> 
    <div class="ui stackable container">
      
      <h1 class="ui header" style="margin-top: 1em; color: #003049;">Perfil de Usuario</h1>

      <div class="ui stackable grid">
        
        <div class="six wide column">
          <div class="ui special card fluid">
            
            <div class="blurring dimmable image">
              <div class="ui dimmer">
                <div class="content">
                  <div class="center">
                    <div class="ui inverted button" onclick="document.getElementById('fileInput').click()">
                      Cambiar foto
                    </div>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" style="display: none;"> 
                  </div>
                </div>
              </div>
              <img id="avatar-img" src="../Images/default.jpg" alt="Foto de Perfil">
            </div>

            <div class="content" style="background-color: #A2B9EE;">
              <div id="nombre-completo" class="header" style="color:white; font-size: 1.3em;">
                Cargando...
              </div>
              <div class="meta" style="margin-top: 5px;">
                <span id="nombre-comunidad" style="color:white; opacity: 0.9;"></span>
              </div>
              <div class="description" style="color: white; margin-top: 5px;">
                <small id="email-usuario-card"></small> 
              </div>
            </div>

          </div>
        </div>

        <div class="ten wide column">
          <h3 class="ui header">Historial de pagos</h3>
          <div style="overflow-x: auto;">
              <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-pagos-body">
                    </tbody>
              </table>
          </div>
        </div>

        <div class="sixteen wide column">
          <h3 class="ui header" style="color:#003049; margin-bottom: 1em; margin-top: 1em;">Información detallada</h3>

          <div class="ui raised segment" style="border-radius: 1em; background-color: #A2B9EE;">
            <div class="ui list">
              <div class="item">
                <i class="edit icon"></i>
                <div class="content">
                  <div class="header" style="color: white;">Nombre Completo</div>
                  <div id="info-nombre" class="description" style="color: white;">...</div>
                </div>
              </div>
            </div>
          </div>

          <div class="ui raised segment" style="border-radius: 1em; background-color: #A2B9EE; margin-top: 1em;">
            <div class="ui list">
              <div class="item">
                <i class="mail icon"></i>
                <div class="content">
                  <div class="header" style="color: white;">Correo electrónico</div>
                  <span id="info-email" class="description" style="color: white;">...</span>
                </div>
              </div>
            </div>
          </div>

          <div class="ui raised segment" style="border-radius: 1em; background-color: #A2B9EE; margin-top: 1em;">
            <div class="ui list">
              <div class="item">
                <i class="address card outline icon"></i>
                <div class="content">
                  <div class="header" style="color:white;">Cédula de Identidad</div>
                  <span id="info-cedula" class="description" style="color: white;">...</span>
                </div>
              </div>
            </div>
          </div>
          
          <div style="margin-top: 2em; text-align: right;">
            <button class="ui button primary" id="modificarBtn">
                <i class="pencil icon"></i> Modificar datos
            </button>
          </div>

        </div> </div> <div class="ui small modal" id="modalModificar">
        <div class="header">Modificar datos del usuario</div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Nombre</label>
              <input type="text" name="nombre">
            </div>
            </form>
        </div>  
        <div class="actions">
          <div class="ui approve button primary" id="guardarCambios">Guardar</div>
          <div class="ui cancel button">Cancelar</div>
        </div>
      </div>
      
    </div> </div> <script src="../Scripts/scripts_profile.js"></script>
  <script>
    // Inicializar dropdown del menú
    $('.ui.dropdown').dropdown();
  </script>
</body>    
</html>
