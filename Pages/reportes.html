<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Reportes</title>
    <link rel="shortcut icon" href="../Images/logo.ico" />
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/semantic.min.js"></script>
    <script src="../Scripts/reportes.js"></script>
    <link rel="stylesheet" type="text/CSS" href="../CSS/semantic.css">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/CSS" href="../CSS/reportes.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="ui vertical inverted sidebar menu sidebar-menu" style="background-color: #9A9CEA;">
        <div class="item">
            <div class="header">
                <h2 class="ui inverted header">
                    <i class="home icon"></i>
                    <div class="content">
                        Habitante
                        <div class="sub header">Gestión de vivienda</div>
                    </div>
                </h2>
            </div>
        </div>
        <div class="item">
            <div class="menu">
                <a class="item sidebar-toggle-btn">
                    <br>
                    <i class="large arrow left icon"></i>
                    Cerrar menú
                    <br>
                </a>
                <a class="active item">
                    <i class="book icon"></i>
                    Reglamento del Condominio
                </a>
                <a class="item">
                    <i class="clock icon"></i>
                    Horarios
                </a>
                <a class="item">
                    <i class="credit card icon"></i>
                    Cuentas para Pagos
                </a>
                <a class="item">
                    <i class="cogs icon"></i>
                    Configuración
                </a>
            </div>
        </div>
        <div class="item">
            <div class="ui divider"></div>
            <a class="item" href="../index.html">
                <i class="sign out icon"></i>
                Cerrar Sesión
            </a>
        </div>
        <div class="sidebar-footer-image">
            <img src="../Images/logo_neg.png" alt="Decoración de Sidebar">
        </div>
    </div>

    <div class="pusher">
        <!--Menú Superior-->
        <div class="ui top fixed stackable menu" style="background-color: #9A9CEA;">
            <div class="ui container">
                <div class="item">
                    <img src="../Images/logopng.png" alt="Logo"> <!--logo de la pagina-->
                </div>
                <a class="item" id="sidebar-toggle"><!--activador del sidebar-->
                    <i class="sidebar icon" style="color: white;"></i><!--Icono del sidebar-->
                </a>
                <div class="header item" style="color: white;"><!--color y titulo del menu superior-->
                    Gestión de Vivienda
                </div>
                <div class="right menu">
                    <div class="ui dropdown item" style="color: white;">
                        <i class="user icon" style="color: white;"></i> Habitante
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="/Pages/profile.html"><i class="user icon"></i> Mi Perfil</a>
                            <a class="item"><i class="cog icon"></i> Configuración</a>
                            <div class="divider"></div>
                            <a class="item" href="/index.html"><i class="sign out icon"></i> Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Reporte en Vivienda</h2>
        <div class="ui container">
            <div class="ui two column grid">
                <div class="row">
                    <div class="column">
                        <div class="field">
                            <label>Categoría</label>
                            <select class="ui dropdown" id="category-filter">
                                <option value="all">Todas las categorías</option>
                                <option value="mantenimiento">Mantenimiento</option>
                                <option value="ruido">Ruido</option>
                                <option value="limpieza">Limpieza</option>
                                <option value="seguridad">Seguridad</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="column">
                        <!--Aqui iran las informacion de reportes anteriores-->
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>Reporte</label>
                                <textarea placeholder="Escriba su reporte aqui..."></textarea>
                            </div>
                            <button class="ui button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="ui inverted vertical footer segment">
            <div class="ui container">
                <p>Hecho con <i class="heart icon"></i></p>
            </div>
        </footer>
    </div>
</body>
</html>
